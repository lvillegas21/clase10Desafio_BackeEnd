<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASE 10 EJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">AGREGAR PRODUCTO</h1>
    <form action="/productos" id="/productos" method="post" style="width: 500px;margin-left: 32%; " >
        <div class="form-group">
          <label for="nombre">nombre del producto</label>
          <input type="text" class="form-control" name="producto[title]" id="nombre" >
        </div>
        <div class="form-group">
          <label for="precio">precio</label>
          <input type="number" name="producto[price]" id="precio" class="form-control" >
        </div>
        <div class="form-group">
            <label for="foto">foto</label>
            <input type="text" name="producto[thumbnail]" id="foto" class="form-control" >
        </div>
        
        <button type="submit" class="btn btn-primary">Agregar productos</button>
      </form>
      
      <button class="btn btn-warning" style="width: 160px ;margin-left: 32%;margin-top: 20px; "><a href="/productos">ver productos</a></button>
</body>
</html>
